version: "3.7"
services:
  db.srv:
    image: mysql:5.7
    container_name: kniznica-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - kniznica-appnet

  backend.srv:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    image: kniznica-backend
    container_name: kniznica-backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "80:80"
    volumes:
      - ./backend/log:/usr/local/log
    networks:
      - kniznica-appnet

  frontend.srv:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    image: kniznica-frontend
    container_name: kniznica-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "4200:4200"
    networks:
      - kniznica-appnet

networks:
  kniznica-appnet:
    driver: bridge
