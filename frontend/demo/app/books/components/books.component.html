<table class="table table-condensed">
    <tr>
        <td><h3>Books</h3></td>
        <td class="text-right"><a [routerLink]="['/books', 0]">Add new book</a></td>
    </tr>
</table>

<demo-collection-info [collection]="books"></demo-collection-info>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date Published</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Photos</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <!-- Use authors example. @deprected since version 2.0.0 -->
    <tr *ngFor="let book of books.data; trackBy: books.trackBy">
        <td>{{ book.id }}</td>
        <td>
            <a [routerLink]="['/books', book.id]">{{ book.attributes.title }}</a>
        </td>
        <td>{{ book.attributes.date_published | date }}</td>
        <td>{{ book.attributes.isbn }}</td>
        <td>
            <a *ngFor="let author of book.relationships.authors.data" [routerLink]="['/authors', author.id]">{{ author.attributes.name }}, </a>
        </td>
        <td>
            <span *ngFor="let photo of book.relationships.photos.data">{{ photo.id }}, </span>
        </td>
        <td class="text-right">
            <a (click)="delete(book)" title="Delele book"><small>DELETE</small></a>
        </td>

    </tr>
</table>
<demo-collection-paginator [collection]="books"></demo-collection-paginator>
